<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <form action="story.html" method="GET">
      <label for="animal-1">Animal:</label>
      <input id="animal-1" type="text" name="animal-1" minlength="8" maxlength="15"required>
      <br>
      <label for="animal-2">Another Animal:</label>
      <input id="animal-2" type="text" name="animal-2" required>
      <br>
      <label for="animal-3">One More Animal:</label>
      <input id="animal-3" type="text" name="animal-3" required>
      <br>
      <label for="adj-1">Adjective (past tense):</label>
      <input id="adj-1" type="text" name="adj-1" required>
      <br>
      <label for="verb-1">Verb (ends in -ing):</label>
      <input id="verb-1" type="text" name="verb-1" required>
      <br>
      <label for="num-1">Number:</label>
      <input id="num-1" type="number" name="num-1" required>
      <br>
      <input id="yes" type="radio" name="answer" value="yes" required><span>Yes</span>
      <input id="no" type="radio" name="answer" value="no" required><span>No</span>
      <br>
      <label for="speed">Relative speed (ends in -er):</label>
      <select id="speed" required>
        <option value="faster">Faster</option>
        <option value="slower">Slower</option>
      </select>
      <br>
      <label for="quote"> Motivational Quote: </label>
      <input id="quote" name="quote" type="text" list="quote-choices" required>
      <datalist id="quote-choices">
          <option value="winner gets ice cream!"></option>
          <option value="winner gets nothing at all lol."></option>
      </datalist>
      <br>
<label for="message" id="message" name="message" rows="8" cols="40"> Meaningful Message:</label>
  <textarea required>

  </textarea>
      <br>
      <input type="submit" value="Form My Story!">
        
      </form>
      
    </section>
  </body>
</html>
